<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css">
	<title>form waarden</title>
</head>
<body>
<h2>Opdracht formwaarden</h2>

<form id="bestellingForm">
	<label>
		<input type="checkbox" id="roker"> Is roker
	</label>
	<br><br>

	<label>Moedertaal:</label>
	<label><input type="radio" name="moedertaal" value="Nederlands"> Nederlands</label>
	<label><input type="radio" name="moedertaal" value="frans"> Frans</label>
	<label><input type="radio" name="moedertaal" value="engels"> Engels</label>
	<br><br>

	<label for="favorieteBuurland">Favoriete buurland:</label>
	<select id="favorieteBuurland">
		<option value="Nederland">Nederland</option>
		<option value="Frankrijk">Frankrijk</option>
		<option value="Duitsland">Duitsland</option>
	</select>
	<br><br>

	<label for="bestelling">Bestelling:</label>
	<select id="bestelling" multiple>
		<option value="aardappelen">Aardappelen</option>
		<option value="brood">Brood</option>
		<option value="melk">Melk</option>
		<option value="biefstuk">Biefstuk</option>
		<option value="chips">Chips</option>
		<option value="krant">Krant</option>
	</select>
	<br><br>

	<button type="button" onclick="toonResultaat()">Toon resultaat</button>
</form>


<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
