<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Bootstrap 5 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <div class="box"></div>
            </div>
            <div class="col-8">
                <div class="box"></div>
            </div>
            <div class="col-2">
                <div class="box"></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-7">
                <div class="box"></div>
            </div>
            <div class="col-2">
                <div class="box"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="border box rounded p-3">1</div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="border box rounded p-3">2</div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="border box rounded p-3">3</div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="border box rounded p-3">4</div>
            </div>
        </div>
    </div>
</body>
</html>
